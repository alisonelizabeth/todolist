<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
</head>
<body>
    <div id="mocha"></div>

    <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img class='manage' src="images/manage.png">
                <h3 class="head">MANAGEit</h3>
            </div>

            <div class="form">

           
            <div class="todo">
                <h1>To do:</h1>
                <h4>Write a list of things you have to do and add it to the list.</h4>
                <form class="form-inline" role="form">
                  <div class="form-group input-box">
                    <label class="sr-only" for="exampleInputEmail2"></label>
                    <input class="form-control" id="form-input" placeholder="Write a task">
                  </div>
                  <button type="submit" class="btn btn-default add">ADD</button>
                </form>

            </div>
                <div class="col-md-8 task">
                    <span>Tasks:</span>
                    <ul id="task-list"></ul>
                </div>
                <div class="col-md-4 check">
                    <button type="button" class="btn btn-success edit">Edit</button>
                    <button type="button" class="btn btn-primary completed">Completed</button>
                    <button type="button" class="btn btn-danger delete">Delete</button>
  
                </div>
            
                <div class="complete">
                    <h4>Completed tasks:</h4>
                </div>
                <!-- end of completed tasks -->
            </div> 
            <!-- end of form div -->



        </div>





    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <script src="../app/bower_components/jquery/jquery.js"></script>
    <!-- include source files here... -->

    <script src="../app/scripts/spec/main.js"></script>
    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>mocha.run()</script>
</body>
</html>
