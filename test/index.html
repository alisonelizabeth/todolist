<body>
    <div id="mocha"></div>

    <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div>

            <div class="form">

           <div class="text">
            <div class="todo">
                <div class="header">
                <img class="purple" src="images/purple.png">
                <h1>Do this</h1>
                <img class="purple" src="images/purple.png">

                <h4>Write a list of things you have to do and add it to the list.</h4>
                </div>
                <form class="form-inline form-test" role="form">
                  <div class="form-group input-box">
                    <label class="sr-only" for="exampleInputEmail2"></label>

                </form>

            </div>

                    <button type="button" class="btn btn-primary completed">Completed</button>
                    <button type="button" class="btn btn-danger delete">Delete</button>

  
                </div>
            
                <div class="complete">

                </div>
