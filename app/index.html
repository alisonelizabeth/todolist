         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Please edit your task.</h4>
        </div>
        <div class="modal-body">
        <input type="text" class="form-control" id="edit-text" placeholder="I need to...">
        <div class="modal-message"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary save-edit" data-dismiss="modal">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

        <div class="container">
            <div class="header">
                <img class='manage' src="images/clipboard.png">
                <h3 class="head">MANAGEit</h3>
            </div>

            <div class="form">
           <div class="text">
            <div class="todo">
                <div class="header do-this">
                   <h1>Do this</h1>
                   <hr class="line">    
                </div>
                       
                <form class="form-inline form-test" role="form">
                  <div class="form-group input-box">
                    <label class="sr-only" for="exampleInputEmail2"></label>
                    <input class="form-control" id="form-input" placeholder="Add a task...">
                  </div>
                  <button type="submit" class="btn btn-default add">ADD</button>
                </form>
                <div class="message"></div>

            </div>
                <div class="col-md-12 task">
                   <!--  <span>Tasks:</span> -->
                    <ul id="task-list"></ul>
                </div>
                <div class="col-md-12 check">
                    <button type="button" href="#myModal" class="edit button grey">Edit</button>
                    <button type="button" class="completed button purple">Complete</button>
                    <button type="button" class="delete button red">Delete</button>
                </div>
            
                <div class="complete">
                    <h1>Did that</h1>
                    <hr class='line'>
                    <ul id="completed-list"></ul>
                </div>
                <!-- end of completed tasks -->
                </div>
                <!-- end of text div -->
            </div> 
            <!-- end of form div -->           
        </div>
        <!-- end of container div -->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
