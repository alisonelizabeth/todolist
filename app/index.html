        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img class='manage' src="images/manage.png">
                <h3 class="head">MANAGEit</h3>
            </div>

            <div class="form">

           
            <div class="todo">
                <h1>The List</h1>
                <h4>Write a list of things you have to do and add it to the list.</h4>
                <form class="form-inline" role="form">
                  <div class="form-group input-box">
                    <label class="sr-only" for="exampleInputEmail2"></label>
                    <input class="form-control" id="form-input" placeholder="Write a task">
                  </div>
                  <button type="submit" class="btn btn-default add">ADD</button>
                </form>

            </div>
                <div class="col-md-8 task">
                    <span>Tasks:</span>
                    <ul id="task-list"></ul>
                </div>
                <div class="col-md-4 check">

                    <button type="button" class="btn btn-success edit">Edit</button>
                    <button type="button" class="btn btn-primary completed">Completed</button>
                    <button type="button" class="btn btn-danger delete">Delete</button>

  
                </div>
            
                <div class="complete">
                    <h4>Completed tasks:</h4>
                    <ul id="completed-list"></ul>
                </div>
                <!-- end of completed tasks -->
            </div> 
            <!-- end of form div -->



        </div>
        <!-- end of container div -->
